<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="js/comment.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/commentstyle.css'>
    <title>Document</title>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="d-flex justify-content-center row">
            <div class="d-flex flex-column col-md-8">
                <div class="d-flex flex-row align-items-center text-left comment-top p-2 bg-white border-bottom px-4">
                    <div class="profile-image"><img class="rounded-circle" src="img/avatar.png" width="70" ID="MVPplayerPIC"></div>
                    <div class="d-flex flex-column-reverse flex-grow-0 align-items-center votings ml-1"><i class="fa fa-sort-up fa-2x hit-voting" id="likebutt"></i><span id="likesvar">like number</span><i class="fa fa-sort-down fa-2x hit-voting" id="dislikebutt"></i></div>
                    <div class="d-flex flex-column ml-3">
                        <div class="d-flex flex-row post-title" id="TropicName">
                            <h5>HIGH SCORE RECORD : 1500</h5><span class="ml-2">(BIG BOSS)</span></div>
                        <div class="d-flex flex-row align-items-center align-content-center post-title" id="TropicINFO"><span class="bdge mr-1">rustbucket</span><span class="mr-2 comments">1 comments&nbsp;</span><span class="mr-2 dot"></span><span>6 hours ago</span></div>
                    </div>


                </div>
                <div class="coment-bottom bg-white p-2 px-4" >
                    <div class="d-flex flex-row add-comment-section mt-4 mb-4"><img class="img-fluid img-responsive rounded-circle mr-2" src="img/avatar.png" id="NormyplayerPIC" width="38"><input type="text" class="form-control mr-3" placeholder="Add comment" id="textmsg"><button class="btn btn-primary" type="button" id="postbutton">Comment</button></div>
                    <div  id="feed-container"></div>
                            
                </div>
                
                
                
            </div>
           
        
        </div>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
