<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script type="text/javascript" src="js/scoreboard.js"></script>
    <title>GameWeb</title>
</head>
<body>
    <div class="grid_container">

        <div id="header"><h1>Xolbor Web Game Center</h1></div>

        <div id="main3">
            
            <h4>
                <div class="link_content_block">
                    ðŸ’¯ SCOREBOARD ðŸ’¯
                </div>
            </h4>
            <div id="browsePic">
                <div id="displayPic">
                    <img src= "img/avatar.png" alt="">
                </div>
                <form action="/profilepic" method="post" id="formId" enctype="multipart/form-data">
                    <input type="file" id="fileField" name="avatar" value="fileToUpload" placeholder="" 
                    hidden>
                </form>
            </div>
            <h2>
                <div class="link_content_block">
                    <span id="username"></span> !!
                    <a href="/logout"><img class = "image_menu_button_logout" src="web game picture/button logout.png"></a>
                </div>
            </h2>

            <h2>
                <div class="link_content_block">
                    <a href="/game-menu.html"><img class = "image_menu_button" src="web game picture/button main page.png"></a>
                    <a href="/game-profile.html"><img class = "image_menu_button" src="web game picture/button profile.png"></a>
                    <a href="/game-scoreboard.html"><img class = "image_menu_button" src="web game picture/button scoreboard.png"></a>
                    
                </div>
            </h2>
            
            <h3>
                <p class="text_paragraph">
                    Click the drop down button and choose the game you want to see the leaderboard. 
                    The board includes score ranking, player's name, the score, time and date of score made. 
                    Press the header of the column to sort.

                </p>
            </h3>

            <div class="showcase_block">
                <h3 id="displaygamename">
                
                </h3> <br>

                    <select name="gamename" id="gamename">
                        <option value="rustbucket">Rustbucket</option>
                        <option value="shinji">Shinji</option>
                        <option value="RPS">RPS</option>
                    </select>
                    <select name="sortType" id="sortType">
                        <option value="gamescore">score</option>
                        <option value="username">name</option>
                        <option value="timestamps">date</option>
                    </select>
                    <select name="sortby" id="sortbygas">
                        <option value="desc">descending </option>
                        <option value="asc">ascending</option> 
                    </select>
                   <button id="requesttablebutt"> click me</button>
               
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-wrap">
                            <table class="table" >
                              <thead class="thead-primary">
                                <tr>
                                  <th>RANKING</th>
                                  <th>name</th>
                                  <th>SCORE</th>
                                  <th>DATE</th>
                                  <th>Likes</th>
                                  <th>Comment</th>
                                </tr>
                              </thead>
                              <tbody id ="tables">
                        
                              </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </div>
